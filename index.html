<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>RWA Platform Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .filters {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            min-width: 200px;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .grade {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
        }
        
        .grade-A { background: #059669; }
        .grade-B { background: #3b82f6; }
        .grade-C { background: #f59e0b; }
        .grade-D { background: #dc2626; }
        
        a {
            color: #667eea;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }

        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .modal-content input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-content button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .modal-content button:hover {
            opacity: 0.9;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

        let filteredData = [...propertyData];

        function initDashboard() {
            const regions = [...new Set(propertyData.map(p => p.region))];
            const regionSelect = document.getElementById('regionFilter');
            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionSelect.appendChild(option);
            });

            filterData();
        }

        function filterData() {
            const regionFilter = document.getElementById('regionFilter').value;
            const subregionFilter = document.getElementById('subregionFilter').value;
            const gradeFilter = document.getElementById('gradeFilter').value;

            filteredData = propertyData.filter(item => {
                return (!regionFilter || item.region === regionFilter) &&
                       (!subregionFilter || item.subregion === subregionFilter) &&
                       (!gradeFilter || item.grade === gradeFilter);
            });

            if (regionFilter) {
                const subregions = [...new Set(propertyData
                    .filter(p => p.region === regionFilter)
                    .map(p => p.subregion))];
                
                const subregionSelect = document.getElementById('subregionFilter');
                subregionSelect.innerHTML = '<option value="">ì „ì²´ ì„¸ë¶€ì§€ì—­</option>';
                subregions.forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub;
                    subregionSelect.appendChild(option);
                });
            }

            updateTable();
            updateStats();
        }

        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.region}</td>
                    <td>${item.subregion}</td>
                    <td>${item.name}</td>
                    <td><span class="grade grade-${item.grade}">${item.grade}</span></td>
                    <td>${item.score}</td>
                    <td>${item.pci}</td>
                    <td>${item.strategy}</td>
                    <td><a href="${item.link}" target="_blank">ğŸ”— ìƒì„¸ë³´ê¸°</a></td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = filteredData.length;
            const avgScore = Math.round(filteredData.reduce((sum, item) => sum + item.score, 0) / filteredData.length);
            const avgPCI = Math.round(filteredData.reduce((sum, item) => sum + item.pci, 0) / filteredData.length);
            document.getElementById('avgScore').textContent = (avgScore || 0) + ' / 255';
            document.getElementById('avgPCI').textContent = (avgPCI || 0) + ' / 50';
        }
